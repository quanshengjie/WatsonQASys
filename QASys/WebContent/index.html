<script src="assets/js/progressbar.min.js"></script> 
<script>
var circle = new ProgressBar.Circle('#progressBar', {
        color: '#555',
        trailColor: '#eee',
        strokeWidth: 10,
        duration: 1000,
        easing: 'easeInOut',
        height: '10px'
    });
    
setContentAreaMinSize();
$( window ).resize(setContentAreaMinSize);

function setContentAreaMinSize()
{
    var contentArea = document.getElementById("content_area");
    var rect = contentArea.getBoundingClientRect();
    var contentHeight = window.innerHeight - rect.top - 80;
    if(contentHeight > 0)
    {
        contentArea.style.minHeight = contentHeight + "px";
    }
}

var progressBarStoped = false;

function scrollToInputFormTop()
{
    $("body, html").animate({ 
            scrollTop: $( "#input_form" ).offset().top 
        }, 600);
}

function startProgressBar()
{
    circle.set(0);
    progressBarStoped = false;
    var progressBar = document.getElementById("progressBar");
    if(progressBar)
    {
        progressBar.style.display = "block"
    }
    fillProgress();
}

function stopProgressBar()
{
    progressBarStoped = true;
    var progressBar = document.getElementById("progressBar");
    if(progressBar)
    {
        progressBar.style.display = "none"
    }
}

function fillProgress()
{
    if (!progressBarStoped)
    {
        circle.animate(1, clearProgress);
    }
}

function clearProgress() {
    if(!progressBarStoped)
    {
        circle.animate(0, fillProgress);
    }
}

</script>
