<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Starter Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="starter-template.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body class="" onload="Load()"> 
        <div class="container">
            <div class="starter-template">
            	<div class="dropdown navbar-text navbar-right" id="usernav"> 
                    <p id="username">Username</p> 
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Setting
                        <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span> 
                        <span class="caret"></span> 
                    </button>                     
                    <ul class="dropdown-menu"> 
                        <li> 
                            <a>Profile</a> 
                        </li>   
                        <li>
                        	<a id="history">History</a>
                        </li>                      
                        <li> 
                            <a href="index.html" id="logout">Log out</a> 
                        </li>                         
                    </ul>                     
                </div> 
                <h2 class="text-info"><strong>College Admission Q&A System</strong></h2>
                <img src="http://www.verdin.com/images/qa-icon.png" height="120" alt="logo" width="160" class="image-rounded" />
                <ol class="breadcrumb"> 
                    <li >
                    	<a id="index">Home</a>
                    </li>                                         
                    <li> 
                        <a id="aboutus">About Us</a> 
                    </li>                     
                </ol>  
                <div class="row">
                    <block>
                        <ul class="nav nav-tabs">
                            <li class="active" id="navProfile">
                                <a href="#profile" data-toggle="tab">Profile</a>
                            </li>
                            <li class="" id="navPassword">
                                <a href="#password" data-toggle="tab">Password</a>
                            </li>
                        </ul>
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane active" id="profile">
                                <form id="tab" class="form-horizantal">
                                    <div class="form-group">
                                        <label class="control-label col-md-2">Name</label>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control" id="name" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12"> </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2">Email</label>
                                        <div class="col-md-6">
                                            <input type="email" class="form-control" id="email" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12"> </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2">Birthday</label>
                                        <div class="col-md-4">
                                            <input class="form-control" type="date" value="" id="birthday">
                                        </div>
                                    </div>
                                    <div class="col-md-12"> </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2">Current University</label>
                                        <div class="col-md-6">
                                            <input class="form-control" type="text" id="university" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="label-control col-md-2">Current major</label>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" id="major" value="">
                                        </div>
                                    </div>
                                    <div class="col-md-12"></div>
                                    <div class="form-group">
                                        <label class="label-control col-md-2">GPA Scale</label>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control" id="gpascale" value="">
                                        </div>
                                        <label class="label-control col-md-1">Cumulative GPA</label>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control" id="cgpa" value="">
                                        </div>
                                        <label class="label-control col-md-1">Major GPA</label>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control" id="mgpa" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="label-control col-md-2">Applying program</label>
                                        <div class="col-md-10">
                                            <input type="text" class="col-md-10" id="program" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12"></div>
                                    </div>
                                    <!--  div class="form-group">
                                        <div class="col-md-12">
                                            <button type="submit">Update</button>
                                        </div>                                         
                                    </div>-->
                                </form>
                            </div>
                            <div class="tab-pane" id="password">
                                <form id="tab2">
                                    <div class="form-group">
                                        <label class="label-control col-md-2">New Password</label>
                                        <div class="col-md-10">
                                            <input type="password" class="col-md-6" id="newpwd">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="label-control col-md-2">Confirm Password</label>
                                        <div class="col-md-10">
                                            <input type="password" class="col-md-6" id="newconfirmpwd">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-8">
                                            <button type="submit" id="submit">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </block>
                </div>
            </div>
            <div class="footer">
                <h5 class="text-center"><div class="row"></div>
                <span class="glyphicon glyphicon-copyright-mark"></span>The Team<br>Acknowledge to <strong>IBM</strong><span class="glyphicon glyphicon-registration-mark"></span><strong> Watson</strong></h5>
            </div>
        </div>
        <!-- /.container -->
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/ProcessRequestsForProfile.js"></script>
        <script src="assets/js/jquery.min.js" class=""></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
