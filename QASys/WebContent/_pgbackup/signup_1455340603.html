<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Starter Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="starter-template.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body class="">
        <div class="container">
            <div class="starter-template">
                <h2 class="text-info"><strong>College Admission Q&A System</strong></h2>
                <img src="http://www.verdin.com/images/qa-icon.png" height="120" alt="logo" width="160" class="image-rounded" />
                <ol class="breadcrumb"> 
                    <li>
                        <a href="index">Home</a>
                    </li>                     
                    <li>
                        <a href="login.html">Log In</a>
                    </li>
                    <li class="active">Sign Up</li>
                    <li>
                        <a href="#">About Us</a>
                    </li>
                </ol>
                <form role="form"> 
                    <div class="form-group"> 
                        <label class="col-md-2"></label>
                        <div class="col-md-3">
                            <label>First name</label>
                            <input class="form-control" id="fname" placeholder="Example: Kobe">
                        </div>
                        <div class="col-md-3">
                            <label>Middle name (optional)</label>
                            <input class="form-control" id="mname" placeholder="Example: Bean">
                        </div>
                        <div class="col-md-3">
                            <label>Last name</label>
                            <input class="form-control" id="lname" placeholder="Example: Bryant">
                        </div>
                    </div>
                    <div class="form-group">
                        <br>
                        <label class="col-md-2"></label>
                        <div class="col-md-9">
                            <label>Email address</label>
                            <input class="form-control" id="email" placeholder="Example: feedback@la-lakers.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2"></label>
                        <div class="col-md-5">
                            <label>Password</label>
                            <input class="form-control" id="pwd" placeholder="Password">
                        </div>
                        <div class="col-md-4">
                            <label>Confirm password</label>
                            <input class="form-control" id="pwd" placeholder="Confirm password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-static">
                            <p>
               Password needs to contain at least eight characters, 
                with at least three of these sets:<li>Upper-case letters (A-Z)</li><li>Lower-case letters (a-z)</li><li>Special characters (!@#$%^&)</li><li>Numerals (0-9) </li></p> 
                        </label>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <h5 class="text-center"><span class="glyphicon glyphicon-copyright-mark"></span>The Team<br>
        Acknowledge to <strong>IBM</strong><span class="glyphicon glyphicon-registration-mark"></span><strong> Watson</strong></h5>
        </div>
        <!-- /.container -->
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js" class=""></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
